<!DOCTYPE html>
<html>

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56531396-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-56531396-2');
    </script>

    <meta charset="utf-8" />
    <title>Daud.io</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
</head>

<body class="loading">
    <div id="aspectratio">
        <div class="noselect">
            <div style="position: relative">
                <canvas id="gameCanvas" width="1000" height="500"></canvas>
                <div class='ansible'></div>
            </div>
        </div>

        <div class="spawnscreen">

            <div class="controls">
                <div>

                    <div>
                        <img id="logo" src="img/header.png" draggable="false" />
                    </div>

                    <input placeholder="nickname" type="text" id="nick" maxlength="15" ondragstart="return false;" ondrop="return false;" />

                    <select id="shipSelector">
                        <option value="green">green</option>
                        <option value="orange">orange</option>
                        <option value="pink">pink</option>
                        <option value="red">red</option>
                        <option value="cyan">cyan</option>
                        <option value="yellow">yellow</option>
                    </select>
                    <div>
                        <input type="button" id="spawn" value="Launch as guest!" />
                        <input type="button" id="dauth" value="Login with Discord" />
                    </div>
                </div>

            </div>


            <div class="social">
                <div id="hintbox">
                    Controls: Mouse to aim, click to fire, press "s" to boost!
                </div>
                <div id="twitterpated"></div>
                <div>
                    <a href="https://discord.gg/SwTHz8g" target="_blank">
                        <img id="discord" src="img/discord.png" />
                    </a>
                    <a href="https://reddit.com/r/daudio" target="_blank">
                        <img id="reddit" src="img/reddit.png" />
                    </a>
                    <div id="spectate_container">
                        <input type="button" id="spectate" value="Spectate" />
                    </div>
                </div>
            </div> 
        </div>
        
    </div>
    <pre id="log" style="display: none; overflow: auto"></pre>

    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/flatbuffers.js"></script>
    <script type="text/javascript" src="js/game_generated.js"></script>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/intro.js"></script>
    <script type="text/javascript" src="js/panel.js"></script>
</body>

</html>
