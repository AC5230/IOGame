<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>

    <div>
        <canvas id="gameCanvas" width="1000" height="500"></canvas>
        <div class='ansible'>
            <div id='panel'>
                <input type="checkbox" class="pin" />
                <ul id='ansiblelinks'></ul>
            </div>
        </div>
    </div>

    <input type="text" id="nick" />

    <select id="shipSelector">
        <option value="ship_gray">gray</option>
        <option value="ship_orange">orange</option>
        <option value="ship_pink">pink</option>
        <option value="ship_red">red</option>
        <option value="ship_cyan">cyan</option>
        <option value="ship_yellow">yellow</option>
        <option value="ship0">the other one</option>
    </select>

    <input type="button" id="spawn" value="spawn" />
    <pre id="log"></pre>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/interpolator.js"></script>
    <script type="text/javascript" src="js/leaderboard.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

    <script type="text/javascript" src="js/panel.js"></script>

</body>
</html>
